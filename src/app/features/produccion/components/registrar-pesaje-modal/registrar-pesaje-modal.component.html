<div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" (click)="onClose()">
    <div class="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 max-h-[90vh] flex flex-col"
        (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-slate-700 flex-shrink-0">
            <h3 class="text-lg font-bold text-white">Pesaje - {{ lote.codigo }}</h3>
            <button (click)="onClose()" class="text-slate-400 hover:text-white p-1" type="button">
                <lucide-icon name="x" [size]="20"></lucide-icon>
            </button>
        </div>

        <!-- Body -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="overflow-y-auto flex-1 overscroll-contain">
            <div class="p-4 space-y-4">
                <!-- Referencia peso actual -->
                <div class="bg-blue-900/20 border border-blue-700/50 rounded-lg p-3">
                    <p class="text-blue-400 text-xs">
                        <span class="font-medium">Peso actual:</span> {{ pesoActual }} kg
                    </p>
                </div>

                <!-- Fecha -->
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5">Fecha</label>
                    <div class="relative">
                        <input type="date" formControlName="fecha"
                            class="w-full appearance-none bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 pr-10 text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            style="color-scheme: dark;">
                    </div>
                    @if (form.get('fecha')?.touched && form.get('fecha')?.invalid) {
                    <p class="text-red-400 text-xs mt-1">Requerido</p>
                    }
                </div>

                <!-- Peso -->
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5">Nuevo Peso Promedio (kg)</label>
                    <input type="number" formControlName="peso_promedio" step="0.01" min="0.01"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="0.00">
                    @if (form.get('peso_promedio')?.touched && form.get('peso_promedio')?.invalid) {
                    <p class="text-red-400 text-xs mt-1">Debe ser mayor a 0</p>
                    }
                </div>

                @if (error()) {
                <div class="bg-red-900/20 border border-red-700/50 rounded-lg p-2">
                    <p class="text-red-400 text-xs">{{ error() }}</p>
                </div>
                }
            </div>

            <!-- Footer Actions -->
            <div class="flex gap-3 p-4 border-t border-slate-700 bg-slate-800 flex-shrink-0">
                <button type="button" (click)="onClose()"
                    class="flex-1 px-4 py-2.5 bg-slate-700 hover:bg-slate-600 text-white rounded-lg text-sm font-medium transition-colors">
                    Cancelar
                </button>
                <button type="submit" [disabled]="form.invalid || loading()"
                    class="flex-1 px-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors disabled:opacity-50 flex items-center justify-center gap-2">
                    @if (loading()) {
                    <lucide-icon name="loader-2" [size]="16" class="animate-spin"></lucide-icon>
                    }
                    {{ loading() ? 'Guardar' : 'Guardar' }}
                </button>
            </div>
        </form>
    </div>
</div>
