name: Backup Datos Supabase (Solo Data)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Instalar Cliente PostgreSQL 17
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Realizar Backup (SOLO DATA)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          mkdir -p backups
          
          # EXPLICACIÓN DE BANDERAS:
          # -n public    -> Solo mira tu esquema 'public' (evita auth/storage).
          # --data-only  -> (o -a) Solo descarga los datos. NO descarga la creación de tablas.
          
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" --data-only -n public > backups/backup_data.sql

      - name: Guardar en el Repositorio
        run: |
          git config --global user.name 'GitHub Actions Backup'
          git config --global user.email 'actions@github.com'
          git add backups/backup_data.sql
          git commit -m "Data Backup: $(date -u)" || echo "Sin cambios en la data"
          git push