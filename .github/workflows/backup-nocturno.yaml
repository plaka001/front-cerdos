name: Backup Nocturno Supabase (Capa 1)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # ESTA ES LA PARTE NUEVA PARA CORREGIR EL ERROR DE VERSIÓN
      - name: Instalar Cliente PostgreSQL 17
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Realizar Backup (pg_dump)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          mkdir -p backups
          # Usamos la ruta completa a la versión 17 por si acaso
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" --clean --if-exists --no-owner --no-privileges > backups/backup_latest.sql

      - name: Verificar si hubo cambios
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit y Push del Backup
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Backup'
          git config --global user.email 'actions@github.com'
          git add backups/backup_latest.sql
          git commit -m "Automated backup: $(date -u)"
          git push